
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultation House | Industrial & HR Experts</title>
    <meta name="description" content="Expert Industrial & HR Consultancy Services including Factories Act, ESI & PF, Pollution Compliance in Noida & Ghaziabad." />
    
    <!-- Google Fonts: Merriweather (Serif) & Lato (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              // Map Navy classes to Slate palette for deep blue/grey look
              navy: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            boxShadow: {
              'elegant': '0 10px 40px -10px rgba(0,0,0,0.1)',
              'glow': '0 0 20px rgba(5, 150, 105, 0.5)'
            },
            animation: {
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth transitions for hover states */
      body, div, nav, section, footer, button, a, span, input, textarea {
        transition: all 0.3s ease-in-out;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #0f172a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #059669;
      }
    </style>

}
</script>
